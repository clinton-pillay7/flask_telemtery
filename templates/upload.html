<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Upload CSV File</h1>

        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
            <!-- File Upload -->
            <div class="mb-3">
                <label for="fileInput" class="form-label">Choose a CSV file:</label>
                <input type="file" name="file" id="fileInput" class="form-control">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
